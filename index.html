<!DOCTYPE html>
<html>
<head>
    <script src="https://kihtrak.com/cloud_variable/cloudify.min.js"></script>
</head>
<body>
    <div style="background-color: #EEEEFF; padding: 2vw; border-radius: 3vw; font-family: arial; box-shadow: 0px 0px 3vw #EEEEFF">
    <h1 id="newmessage"></h1>

    <input id="chatbox" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
</div>
    <script>
        var cloud_message;

        // Correctly define the sendMessage function
        function sendMessage() {
            cloud_message = document.getElementById("chatbox").value;
            
        }

        // Correctly define the updateChat function
        function updateChat() {
            document.getElementById("newmessage").innerHTML = "???: " + cloud_message || ""; // Display cloud_message or empty text
        }

        // Periodically update the chat
        setInterval(updateChat, 1000);
    </script>
</body>
</html>
